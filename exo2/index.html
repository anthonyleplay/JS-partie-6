<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>JS partie 6 exo 2</title>

</head>


<body class="bg-dark">
    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10">

                <p class="h2">Partie 6 - Les boucles</p>

                <p class="h4"> Exercice 2</p>
                <p>

                    A l'aide d'une boucle afficher tous les nombre de 0 Ã  100. Pour chaque multiples de 15, les remplacer par '...'

                </p>

            </div>
        </div>
    </div>

    <div class="container bg-dark py-2">
        <div class="row bg-light py-5 justify-content-center">
            <div class="col-10">
                <div id="incr">

                </div>
            </div>
        </div>
    </div>




    <script>
        var idIncr = document.getElementById("incr")
        var text = "";
        var i;
        for (i = 0; i <= 100; i++) {

            if (i % 15 === 0) {
                text += "..."+"<br>";

            } else {
                text +=  i +"<br>";
            }
        }
        idIncr.innerHTML = text;
    </script>



</body>

</html>
